department.select=SELECT departmentId, departmentName, description FROM department
department.selectById=SELECT departmentId, departmentName, description FROM department WHERE departmentId = :departmentId
department.checkDepartment=SELECT count(departmentId) FROM department WHERE departmentName = lower(:departmentName)
department.insert=INSERT INTO department (departmentName, description) VALUES (:departmentName, :description)
department.update=UPDATE department SET departmentName = :departmentName, description = :description WHERE departmentId = :departmentId
department.delete=DELETE FROM department WHERE departmentId = ?
employees.getAllEmployees=SELECT employeeId, employeeName, salary, departmentFatherId FROM employees
employees.getEmployeeById=SELECT employeeId, employeeName, salary, departmentFatherId FROM employees WHERE employeeId = :employeeId
employees.checkEmployee=SELECT count(employeeId) FROM employees WHERE employeeName = lower(:employeeName)
employees.insertEmployee=INSERT INTO employees (employeeName, salary, departmentFatherId) VALUES (:employeeName, :salary, :departmentFatherId)
employees.updateEmployee=UPDATE employees SET employeeName = :employeeName, salary = :salary, departmentFatherId = :departmentFatherId WHERE employeeId = :employeeId
employees.deleteEmployee=DELETE FROM employees WHERE employeeId = ?
