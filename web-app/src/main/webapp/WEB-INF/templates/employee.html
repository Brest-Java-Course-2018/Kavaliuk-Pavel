<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>BS 4 template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="departments.html"
       th:href="@{/department}"
       class="navbar-brand">
        <img src="../../resources/static/img1/icon.svg"
             th:src="@{/resources/static/img1/icon.svg}"
             width="64" height="32">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavs">
        <div class="navbar-nav">
            <a class="nav-item nav-link"
               href="departments.html"
               th:href="@{/department}">Departments</a>
            <a class="nav-item nav-link active"
               href="employees.html"
               th:href="@{/employees}">Employees <span class="sr-only">(current)</span></a>

        </div>
    </div>
</nav>

<header>
    <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark text-dark">

        <a href="employees.html"
           th:href="@{/employees}">
            <button class=" btn btn-sm btn-light">
                <i class="fa fa-arrow-left">
                </i>
            </button>
        </a>
        <a href="employees.html"
           th:href="@{/employees}"
           class="navbar-brand text-uppercase mr-auto text-dark">

            Edit Employee

        </a>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="#" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save employee">
                    <i class="fa fa-save">
                        <span class="d-none d-sm-inline">
                            Save
                        </span>
                    </i>
                </a>
            </li>
        </ul>
    </nav>
</header>


<section id="employee">
    <div class="container-fluid">
        <div class="row">
           <div class="col">
               <div class="card">
                   <div class="card-body">
                       <form>
                           <div class="form-group">
                               <label class="form-control-label"
                                       for="deptNameInput">Department</label>
                               <select class="form-control"
                                       id="deptNameInput">
                                   <option value="1">CEO</option>
                                   <option value="2">Accounting</option>
                                   <option value="3">Development</option>
                                   <option value="4">Java</option>
                                   <option value="5">Testing</option>
                                   <option value="6">People managing</option>
                               </select>
                           </div>

                           <div class="form-group">
                               <label class="form-control-label"
                                       for="emplNameInput">Employee Name</label>
                               <input type="text"
                                      class="form-control"
                                      id="emplNameInput"
                                      placeholder="Employee Name"
                                      value="Ivan Ivanov">
                           </div>

                           <div class="form-group">
                               <label class="form-control-label"
                                      for="emplEmailInput">Employee Name</label>
                               <input type="text"
                                      class="form-control"
                                      id="emplEmailInput"
                                      placeholder="Employee Email"
                                      value="some@email.com">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
        </div>

    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
