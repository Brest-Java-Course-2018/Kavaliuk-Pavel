<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{common.title}">BS 4 template</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="departments.html"
       th:href="@{/departments}"

       class="navbar-brand">
        <img src="../../resources/static/img1/icon.svg"
             th:src="@{/resources/static/img1/icon.svg}"
             width="64" height="32"/>
    </a>
    <div class="collapse navbar-collapse" id="navbarNavs">
        <div class="navbar-nav">
            <a class="nav-item nav-link active"
               href="departments.html"
               th:href="@{/departments}"
               th:text="#{common.departmentsHeader}">Departments <span class="sr-only">(current)</span></a>

            <a class="nav-item nav-link"
               href="employees.html"
               th:href="@{/employees}"
                th:text="#{common.employeesHeader}">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark text-dark">

        <a href="departments.html"
        th:href="@{/departments}">
            <button class=" btn btn-sm btn-light">
                <i class="fa fa-arrow-left">
                </i>
            </button>
        </a>
       <!--<span class="navbar-brand text-uppercase mr-auto text-dark"-->
             <!--th:text="${isNew} ? 'New department' : 'Edit department'">Edit department</span>-->
        <!--<a href="departments.html"-->
           <!--th:href="@{/departments}"-->
           <!--class="navbar-brand text-uppercase mr-auto text-dark">-->
            <!--Edit Department-->
        <!--</a>-->
        <span class="navbar-brand text-uppercase mr-auto text-dark"
              th:text="${isNew} ? 'New department' : 'Edit department'">Edit department</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="departments.html"
                   th:href="@{/departments}"

                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                   class="btn btn-light"
                   title="Save department"
                   data-toggle="tooltip"
                   data-placement="bottom">
                    <i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline"
                    th:text="#{common.save}">Save</span>
                </a>
            </li>
        </ul>

    </nav>
</header>


<section id="enterDepartmentData">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <form id="departmentForm"
                          th:object="${department}"
                          action="departments.html"
                          th:action="@{${#httpServletRequest.servletPath}}"
                          th:method="@{post}">

                        <input id="field_departmentId"
                               name="field_departmentId"
                               type="hidden"
                               th:field="*{departmentId}"/>

                        <div class="form-group">
                            <label for="field_departmentName"
                                   th:text="#{department.departmentName}">Department Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="field_departmentName"
                                   placeholder="CEO"
                                   value="CEO"
                                   th:field="*{departmentName}"/>
                        </div>

                        <div class="form-group">
                            <label fclass="d-none d-sm-inline"
                                   for="field_description"
                                   th:text="#{department.departmentDiscr}">Description</label>
                            <input type="text"
                                   class="form-control"
                                   id="field_description"
                                   placeholder="CEO department"
                                   value="CEO Department"
                                   th:field="*{description}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
